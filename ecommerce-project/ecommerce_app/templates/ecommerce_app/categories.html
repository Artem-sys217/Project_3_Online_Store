{% extends './base2.html' %}

{% block title %}Категории{% endblock %}

{% block content  %}
<div class="block" id="block">
    <div class="container">
        <h1 class="display-5 fw-bold text-center">Категории</h1>
        <div class="row">
            {% for category in categories %}
            <div class="col-md-3 mb-3">
                <div class="card" style="width: 18rem;">
                    <img src="{{ category.image.url }}" class="card-img-top" alt="{{ category.name }}">
                    <div class="card-body">
                      <h5 class="card-title">{{ category.name }}</h5>
                      <a href="{% url 'products_by_category' slug=category.slug %}" class="btn btn-primary ">Смотреть</a>
                    </div>
                </div>
            </div>
          {% endfor %}
    </div>
    </div>
  </div>


{% endblock %}
